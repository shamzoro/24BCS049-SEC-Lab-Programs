<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            text-align:center;
            margin-top: 50px;
        }
        input,select,button{
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            color: green;
        }
        #feedback{
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color:rgb(5, 87, 76);
        }
    </style>
</head>
<body>
    <h2>GUESS THE NUMBER GAME!</h2>
    <input type="number" id="mainInput" placeholder="Enter your guess">
    <button onclick="playgame()">SUBMIT</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
    <script>
        let target=Math.floor(Math.random()*100)+1;
        let count=0;
        function playgame(){
            let guess=parseInt(document.getElementById("mainInput").value);
            count++;
            if(guess<target){
                document.getElementById("feedback").innerText="Too Low";
            }else if(guess>target){
                document.getElementById("feedback").innerText="Too High";
            }else{
            document.getElementById("feedback").innerText="Correct!";
            document.getElementById("attempts").innerText="You guessed it in"+count+"attempts";
            }
        }
    </script>
</body>
</html>
